<!-- The toolbar of our app -->
<mat-toolbar color="primary">
    <div style="display: flex; align-items: center;">
      <a routerLink="">
        <mat-icon aria-hidden="false" aria-label="Inicio" fontIcon="home"></mat-icon>
      </a>
  
      <span style="margin-left: 20px;">{{ nombreRol }}</span>
    </div>
  
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openAddEditDialog()">NUEVO</button>
   </mat-toolbar>
   <!-- The body of our app -->
   <div class="main-body">
       <!-- The filter section -->
       <mat-form-field aria-haspopup="outline">
         <mat-label>Filtrar</mat-label>
         <input matInput (keyup)="applyFilter($event)" placeholder="busqueda" #input>
       </mat-form-field>
       <!-- The details table -->
       <div class="table-container">
         <table mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="dni">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
             <td mat-cell *matCellDef="let row"> {{row.dni}}</td>
           </ng-container> 
            <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido y Nombres </th>
             <td mat-cell *matCellDef="let row"> {{row.name}}</td>
           </ng-container>
            <ng-container matColumnDef="domicilio">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Domicilio </th>
             <td mat-cell *matCellDef="let row"> {{row.domicilio}}</td> 
           </ng-container>
           <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}}</td>
          </ng-container>
            <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}}</td> 
        </ng-container>
  
            <ng-container matColumnDef="acciones">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
             <td mat-cell *matCellDef="let row">
               <span (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
                 <mat-icon color="primary">edit</mat-icon>
               </span>
               <span (click)="delete(row.id)" class="action-icon">
                 <mat-icon color="warn">delete</mat-icon>
               </span>
             </td>
           </ng-container>
  
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
           <!-- This row will be shown when there is no matching data. -->
           <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No se encontraron registros "{{input.value}}"</td>
           </tr>
         </table>
  
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Página"></mat-paginator>
       </div>
     </div>
