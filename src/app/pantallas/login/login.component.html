<div class="login-container">
  <div class="logo-container">
    <!-- Logo principal centrado -->
    <img src="logo.png" alt="Logo" class="logo" />
  </div>

  <div class="login-form-section">
    <!-- Card de login -->
    <div class="login-card">
      <div class="logo-carreras-container">
        <!-- Logo carreras a la izquierda del formulario -->
        <!-- <img src="logo_carreras.png" alt="LogoCarreras" class="logo-carreras" /> -->
      </div>

      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" [(ngModel)]="documento" name="email" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>
        
        <button mat-flat-button color="primary" type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</div>
